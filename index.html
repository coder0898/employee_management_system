<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="main-head">
          <h1>Employees List</h1>
        </div>
        <div class="top-group">
          <input
            type="search"
            name="search"
            id="searchVal"
            placeholder="Search table . . ."
          />
          <button id="newEmpBtn">Add New Employee</button>
        </div>
        <div class="main-content">
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Position</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="dataTable"></tbody>
          </table>
        </div>
      </div>
      <!-- employee detail form  -->
      <div id="modalContainer">
        <div class="modal-background">
          <div class="employee-container">
            <div class="head-container">
              <h1>Employee Detail Form</h1>
            </div>
            <div class="form-container">
              <div class="content">
                <div class="form-group">
                  <label for="emp_name">Name:</label>
                  <input
                    type="text"
                    name="emp_name"
                    id="empName"
                    placeholder="employee name.."
                  />
                </div>
                <div class="form-group">
                  <label for="emp_age">Age:</label>
                  <input
                    type="number"
                    name="emp_age"
                    id="empAge"
                    placeholder="employee Age.."
                  />
                </div>
              </div>
              <div class="content">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    name="email"
                    id="empEmail"
                    placeholder="employee Email.."
                  />
                </div>
                <div class="form-group">
                  <label for="emp_contact">Contact:</label>
                  <input
                    type="number"
                    name="emp_contact"
                    id="empContact"
                    placeholder="Contact number.."
                  />
                </div>
              </div>
              <div class="content">
                <div class="form-group">
                  <label for="emp_dept">Department:</label>
                  <select name="emp_dept" id="empDepartment">
                    <option value="">Select Department</option>
                    <option value="it">IT (Information Technology)</option>
                    <option value="hr">HR (Human Resource)</option>
                    <option value="admin">Administration (admin)</option>
                    <option value="finance">Finance</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="emp_pos">Position:</label>
                  <select name="emp_pos" id="empPosition">
                    <option value="">Select Position</option>
                    <option value="manager">Manager</option>
                    <option value="lead">Team Lead</option>
                    <option value="senior">Senior</option>
                    <option value="junior">Junior</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="button-group">
              <button id="resetBtn">Reset</button>
              <button id="submitBtn">Submit</button>
              <button id="closeBtn">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
